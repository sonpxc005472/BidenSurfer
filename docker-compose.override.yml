version: '3.7'

services:  
  
  bidensurferrabbitmq:
    restart: unless-stopped
    ports:
      - "15672:15672"
      - "5672:5672"

  bidensurferredis:
    ports:
      - "6379:6379"
      
  bidensurferdb:
    ports:
      - "5432:5432"

  bot-runner:
   restart: unless-stopped
   environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - ConnectionStrings__WebApiDatabase=Host=bidensurferdb; Database=bidensurferbybit; Username=admin; Password=Mtl@1987
     - ConnectionStrings__RedisConn=bidensurferredis:6379
     - MessageBus__username=guest
     - MessageBus__password=guest
     - MessageBus__url=amqp://bidensurferrabbitmq
     
  bot-scanner:
   restart: unless-stopped
   environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - ConnectionStrings__WebApiDatabase=Host=bidensurferdb; Database=bidensurferbybit; Username=admin; Password=Mtl@1987
     - ConnectionStrings__RedisConn=bidensurferredis:6379
     - MessageBus__username=guest
     - MessageBus__password=guest
     - MessageBus__url=amqp://bidensurferrabbitmq
     
  bot-webapi:
   ports:
      - 5501:5501
      - 15501:15501
   environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - ConnectionStrings__WebApiDatabase=Host=bidensurferdb; Database=bidensurferbybit; Username=admin; Password=Mtl@1987
     - ConnectionStrings__RedisConn=bidensurferredis:6379
     - MessageBus__username=guest
     - MessageBus__password=guest
     - MessageBus__url=amqp://bidensurferrabbitmq
     
  bot-web:
   ports:
     - 5502:80
   environment:
     - REACT_APP_BASE_URL=http://bot-webapi:5501
